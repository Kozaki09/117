<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Finance Tracker Calendar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/get_session.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/entry_actions.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/logout.js"></script>
  </head>
  <body>
    <h1>Finance Tracker</h1>

    <div class="controls">
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
    </div>

    <div class="calendar-wrapper">
      <div class="calendar-header">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div id="calendar" class="calendar"></div>
    </div>

    <!-- Modal -->
    <div id="entryModal">
      <h2 id="selectedDateTitle"></h2>
      <form id="entryForm">
        <select id="type">
          <option value="in">Money In</option>
          <option value="out">Money Out</option>
        </select><br /><br />
        <input type="hidden" id="date" name="date">
        <div class="input-group">
          <input type="text" id="desc" placeholder=" " required />
          <label for="desc">Description</label>
        </div>
        <div class="input-group">
          <input type="number" id="amount" placeholder=" " required />
          <label for="amount">Amount</label>
        </div>
        <button type="submit">Add Entry</button>
        <button type="button" id="closeModalBtn">Close</button>
      </form>

      <ul id="entryList"></ul>
    </div>

    <div id="modalOverlay"></div>
    <div id="toast-container"></div>

    <button id="logoutBtn">Logout</button>
  </body>
</html>
