<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/get_session.js"></script>
</head>
<body>
<div class="container">
    <div class="form-container" id="login">
        <h2>Login</h2>
        <form id="login-form" action="php/auth.php" method="POST">
            <input type="hidden" name="action" value="login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <p class="error-message" id="login-message"></p>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Create one</a></p>
        </div>
    </div>

    <div class="form-container" id="create" style="display:none;">
        <h2>Create Account</h2>
        <form id ="create-form" action="php/auth.php" method="POST">
            <input type="hidden" name="action" value="create">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <p class="error-message" id="create-message"></p>
            <button type="submit">Create Account</button>
        </form>
        <div class="toggle-link">
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
